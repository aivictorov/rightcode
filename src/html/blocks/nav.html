{% set items = [
    {
        'text': 'Информация',
        'link': '#about'
    }, {
        'text': 'Проекты',
        'link': '#projects'
    }, {
        'text': 'Квалификация',
        'link': '#experience'
    }
] %}

<nav class="header__nav">
    <ul>
        {% for item in items %}
            <li>
                <a class="nav-link" href="{{ item.link }}">
                    <span class="nav-link__strip"></span>
                    <span class="nav-link__text">{{ item.text }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
