<div class="experience-card">
    <div class="card-highlight"></div>

    <div class="experience-card__aside">
        {{ card.from }} â€” {{ card.to }}
    </div>

    <div class="experience-card__main">
        <a class="link experience-card__title" href="https://www.klaviyo.com" target="_blank">
            <span class="card-overlay"></span>
            <h4 class="h4">
                <span>{{ card.title }}</span>
            </h4>
            <svg class="icon icon--arrow-up-right">
                <use xlink:href="./img/icons/sprite.svg#arrow-up-right"></use>
            </svg>
        </a>

        <p>
            {{ card.text }}
        </p>

        {% if card.badges | length %}
            <ul class="badges">
                {% for badge in card.badges %}
                    <li>
                        {% include './../elements/badge.html' %}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
